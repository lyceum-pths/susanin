plugins {
    id 'java'
}

group 'ru.ioffe.school'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    compile group: 'com.opencsv', name: 'opencsv', version: '5.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
