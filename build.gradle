plugins {
    id 'java'
}

group 'ru.ioffe.school'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    implementation 'com.opencsv:opencsv:5.4'
    compile 'com.opencsv:opencsv:5.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
